<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/85984ea969.js" crossorigin="anonymous"></script>
</head>
<body>

  <!--Customer info-->
    <div class ="customerInfo">
    <form action="./fetchingdata.js" method="POST" id="bottomForm" class="sub">
     <div class="forms">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>
                <input type="text" class="fname"name="fname" placeholder="First Name" pattern="[A-Za-z][A-Za-z]*" required >
                <input type="text" class="lname" name="lname" placeholder="Last Name" pattern="[A-Za-z][A-Za-z]*" required>
            </p>
            <p class="contacts">
                <input type="text" name="company" placeholder="Company (optional)">
            </p>
            <p class="contacts">
                <input type="text" name="address" placeholder="Address" pattern="[A-Za-z0-9\s][A-Za-z0-9\s\.]*" required>
            <p class="contacts">
                <input type="text" name="add-address" placeholder="Apartment, suite etc. (optional)">
            </p class="contacts">
            <p class="contacts">
                <input type="text" name="city" placeholder="City" minlength="2" pattern="[A-Za-z][A-Za-z]*" required>
            </p>
            <p class="contacts"> 
                <select id="countries" required>
                <option value="Czech Republic">Czech Republic</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Germany">Germany</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Denmark">Denmark</option>
                </select>
            </p>
            <p class="contacts">
                <input type="text" name="postcode" placeholder="Postcode" minlength="4" pattern="[A-Za-z0-9\s]*" required>
            </p>
            <p class="contacts">
                <input type="tel" id="phone" name="phone" id="phone" placeholder="Phone" minlength="6" pattern="^[\+]\d*$" required>
                <span id="errorTel" aria-live="polite"></span>
            </p>
            <p class="contacts">
                <input type="email" id="email" name="email" placeholder="Email" pattern="[A-Za-z0-9\.-_*]+@[a-z0-9]*\.[a-z]{2,}$" >
            </p>
        </section>
    <!--Payment info-->
        <section class="payment-info">
            <h2>Payment Information</h2>
            <p class="card payments">
                <label for="CardNo">Card number</label>
                <input type="text" name="CardNo" id="cardNo" pattern="[0-9]{16}" required><i class="fas card-img fa-credit-card"></i></input>
                <span id="errorCard" aria-live="polite"></span>
            </p>
            <p class="payments">
                <label for="expiryDate">Expiry Date</label>
                <div class="dates">
                <select name="expiryMonth" required>
                    <option>Month</option>  <!-- value cannot be null-->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <label for="expiryYear" id="expiryYearLabel"></label>
                <select name="expiryYear" id="expiryYear" required>
                    <option>Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            </p>
            <p class="payments">
                <label for="holderName">Name on Card</label>
                <input type="text" name="holderName" id="holderName" pattern="[A-Za-z][A-Za-z\.]*" required>
            </p>
            <p class="payments">
                <label for="cvv">CVV</label>
                <input type="tel" name="cvv" id="cvv" step="none" required minlength="3" pattern="[0-9]{3}">
            </p>
            <p>
                <input class="button" type="submit">
                <input class="button" type="reset">
            </p>
        </section>
    </div>
    </form>
</div>

<script src="./index.js"></script>
</body>
</html>
